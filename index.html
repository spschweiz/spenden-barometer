<body>
    <link id="css" rel="stylesheet" href="https://tel.sp-ps.ch/js/barometer/style.css"> 
    
    <div id="barometer-container"></div>
    
    <script id="js" src="https://tel.sp-ps.ch/js/barometer/barometer.js"></script>
    <script>
        let baro = new Barometer();

        //Settings
        baro.goal = 100000;
        baro.offline_amount = 4000;
        baro.offline_backers = 10;
        baro.lang = "fr";
        baro.baro_show_revenue = true;
        baro.show_donation_revenue = true;
        baro.show_donation_revenue_with_goal = true;
        baro.show_text_donation_object = true;
        baro.show_text_amount_backers = true;
        baro.show_text_amount_backers_with_goal = true;
        baro.campaign = "cwd_210329_co2";
        baro.campaign_is_id = false;
        baro.goal_backers = 500;
        baro.donation_object = ["Plakaten", "affiches", "poster"];
        baro.donation_object_price = 100;
        baro.mean = true;
        baro.end_date = "2022-07-10";
        baro.show_days_remaining = true;
        baro.color = "#e5022";

        baro.render();
    </script>
</body>
